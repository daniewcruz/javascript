<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>Conversor de temperatura</title>
</head>
<body>
    <label>Temperatura em °C</label>
    <input type="text" placeholder="Celcius" id="temperaturaC">
    <button onclick="CelciusParaFahrenheit()">Converter de C para F</button>
    <br/>
    
    <label>Temperatura em °F</label>
    <input type="text" placeholder="Fahrenheit" id="temperaturaF">
    <button onclick="fahrenheitParaCelcius()">Converter de F para C</button> 


    <script src="converteTemperatura.js"></script> 


</body>
</html>
